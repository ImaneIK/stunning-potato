<div class="container" style="margin-top:20vh;">
    <h3>Ajouter une nouvelle personne</h3>
  
    <form #myForm="ngForm" (ngSubmit)="addPersonnel()">
  
        <div class="mb-3">
            <label for="taskName" class="form-label">id</label>
            
            <input type="text" class="form-control" id="nom" [(ngModel)]="id"   name="id">
        </div>
          <div class="mb-3">
              <label for="taskName" class="form-label">Nom</label>
              <input type="text" class="form-control" id="nom" [(ngModel)]="nom"   name="nom">
          </div>

          <div class="mb-3">
            <label for="taskName" class="form-label">Age</label>
            <input type="text" class="form-control" id="age" [(ngModel)]="age"   name="age">
        </div>
  
          <button type="submit" class="btn btn-primary">Submit</button>
  
        </form>
</div>

<div class="container">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nom</th>
            <th scope="col">Age</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of personnels">
            <th scope="row">{{p.id}}</th>
            <td>{{p.nom}}</td>
            <td>{{p.age}}</td>
          </tr>
        </tbody>
      </table>
</div>

<div class="container" style="margin-top:20vh;">
  <h3>mise Ã  jour d'une personne</h3>

  <form #myForm="ngForm" (ngSubmit)="updatePersonnel()">

      <div class="mb-3">
          <label for="taskName" class="form-label">id</label>
          <select [(ngModel)]="updateid"   name="updateid">
            <option *ngFor="let p of personnels"  [value]="p.id">{{p.id}}</option>
          </select>
      </div>
        <div class="mb-3">
            <label for="taskName" class="form-label">Nom</label>
            <input type="text" class="form-control" id="nom" [(ngModel)]="updatenom"   name="updatenom">
        </div>

        <div class="mb-3">
          <label for="taskName" class="form-label">Age</label>
          <input type="text" class="form-control" id="age" [(ngModel)]="updateage"   name="updateage">
      </div>

        <button type="submit" class="btn btn-primary">Submit</button>

      </form>
</div>
