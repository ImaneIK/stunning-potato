<div class="container" style="margin-top:20vh;">
  <h1>Update task</h1>
    <form #myForm="ngForm" (ngSubmit)="updateTask()">
          <div class="mb-3">
            <label for="taskid" class="form-label">Choose a task: </label>
            <select class="dropdown" [(ngModel)]="taskid" name="taskid">
              <option *ngFor="let task of tasks" [value]="task.id">{{ task.title }}</option>
            </select>
          </div>
  
          <div class="mb-3">
              <label for="taskName" class="form-label">Title</label>
              <input type="text" class="form-control" id="taskName" [(ngModel)]="TaskTitle" name="TaskTitle">
          </div>

          <div class="mb-3">
            <label for="taskid" class="form-label">Set status:</label>
            <select class="dropdown" [(ngModel)]="status" name="status">
              <option>Started</option>
              <option>Ongoing</option>
              <option>Done</option>
            </select>
          </div>
  
          <button type="submit" class="btn btn-primary">Submit</button>
  
        </form>
  </div>
